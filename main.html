<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <title>Aggie Harmony</title>
    </head>
    <body>
        {% if current_user %}
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">

                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <!-- Be sure to leave the brand out there if you want it shown -->
                    <a class="brand" href="/">AggieHarmony</a>

                    <ul class="nav pull-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="http://graph.facebook.com/{{ current_user.id }}/picture?type=square"/>
                                {{ current_user.name|escape }}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ current_user.profile_url }}">Profile</a></li>
                                <li><a href="#" onclick="doLogout();return false;">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Everything you want hidden at 940px or less, place within here -->
                    <div class="nav-collapse collapse">
                        <!-- .nav, .navbar-search, .navbar-form, etc -->
                    </div>

                </div>
            </div>
        </div>
        {% endif %}

        {% if not current_user %}
        <div class="jumbotron">
            <h1><span class="logo-primary">Aggie</span><span class="logo-secondary">Harmony</span></h1>
            <p class="lead">A midnight yell dating site for aggies.</p>
            <a class="btn btn-large btn-custom-lighten" onclick="doLogin();return false;" href="#"><i class="fa fa-facebook-square fa-lg"></i>Log In</a>
        </div>
        {% endif %}

        <i class="fa fa-camera-retro pull-left"></i>

        <div id="fb-root"></div>

        <script>
            window.fbAsyncInit = function() {
                FB.init({appId: '{{ facebook_app_id }}', status: true, cookie: true, xfbml: true});
                FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
                    {% if current_user %} window.location = "/logout" {% else %} window.location.reload(); {% endif %}
                });
            };
            (function() {
                var e = document.createElement('script');
                e.type = 'text/javascript';
                e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
                e.async = true;
                document.getElementById('fb-root').appendChild(e);
            }());
            function doLogin() {  
                FB.login(function(response) {} , {perms:''});
            }
            function doLogout() {  
                FB.logout(function(response) {});
            }
        </script>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
